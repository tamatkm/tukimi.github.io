    req.onsuccess=()=>res(req.result); req.onerror=()=>rej(req.error); }); return dbPromise; }

      th.append(item.imageKey? img : el("div",{class:"small",html:"ç”»åƒãªã—"}));

  async function buildShareJSON(){

  /* ==== Routing ==== */
  async function handleRoute(){
    const h = location.hash || "";

    if(route?.startsWith("#/s/")){
      $("#addBtn").style.display="none"; $("#exportBtn").style.display="none"; $("#importInput").style.display="none"; $("#compactBtn").style.display="none";
